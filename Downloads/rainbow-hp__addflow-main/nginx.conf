# Nginxのサーバー設定ブロック
server {
    # ポート80(HTTP標準ポート)でリクエストを受け付ける
    listen 80;
    
    # サーバー名の設定
    # localhost = どのホスト名でもこの設定を使用
    server_name localhost;
    
    # Webサイトのファイルが置かれているディレクトリ
    # Dockerfileでコピーした場所と一致させる
    root /usr/share/nginx/html;
    
    # ディレクトリアクセス時に表示するデフォルトファイル
    index index.html;

    # gzip圧縮の設定(パフォーマンス向上)
    gzip on;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    gzip_min_length 1000;

    # メインのルーティング設定
    # React Router(SPA)のために必要な設定
    location / {
        # URLの処理順序:
        # 1. $uri - リクエストされたファイルをそのまま探す
        # 2. $uri/ - リクエストをディレクトリとして探す
        # 3. /index.html - 見つからない場合はindex.htmlを返す
        # これによりReact Routerがクライアント側でルーティングを処理できる
        try_files $uri $uri/ /index.html;
    }

    # 静的ファイル(画像、CSS、JS)のキャッシュ設定
    # ~* は大文字小文字を区別しない正規表現マッチ
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # ブラウザに1年間(最大期間)キャッシュするよう指示
        expires 1y;
        # キャッシュの動作を制御するヘッダー
        # public = プロキシサーバーでもキャッシュ可能
        # immutable = ファイルは変更されないことを保証
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # セキュリティヘッダー（追加）
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ヘルスチェック用エンドポイント（追加）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}